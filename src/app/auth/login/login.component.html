<div class="row">
    <div class="col-xs-12 col-lg-8 col-md-6 col-lg-offset-2 col-md-6-offset-3 login-container">
        <h2 class="page-header">LOGIN</h2>
        <form (ngSubmit)="onLogin(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" ngModel class="form-control" required [email]="true">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" ngModel class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Login</button>

        </form>
    </div>
</div>
