<div class="row">
    <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 register-business-container">
        <h2 class="page-header">REGISTER</h2>
        <form (ngSubmit)="registerBusiness(f)" #f="ngForm" class="form">
            <div class="form-group">
                <label for="business_owner">Business Owner</label>
                <input type="text" name="business_owner" class="form-control" id="business_owner" placeholder="Ex: Joe Doe" ngModel required>
            </div>
            <div class="form-group">
                <label for="business_name">Business name</label>
                <input type="text" name="business_name" class="form-control" id="business_name" placeholder="Ex: Joe's Pizza" ngModel required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" ngModel>
            </div>
            <div class="form-group">
                <label for="business_type">Type of Business</label>
                <input type="text" class="form-control" name="business_type" id="business_type" placeholder="Ex: Restaurant" ngModel required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" class="form-control" name="phone_number" id="phone_number" placeholder="Ex: (212) 696-5269" ngModel required>
            </div>
            <div class="form-group">
                <label for="fax_number">Fax Number</label>
                <input type="tel" class="form-control" name="fax_number" id="fax_number" placeholder="Ex: (212) 696-5270" ngModel>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Ex: joe_doe@company.com" ngModel required [email]="true">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Ex: 123 Main st, Brooklyn, NY 11215" ngModel required>
            </div>

            <button class="btn btn-info btn-lg">Register</button>



        </form>
    </div>
</div>
