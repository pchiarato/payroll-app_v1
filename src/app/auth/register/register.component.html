<div class="row">
    <div class="col-xs-12 col-lg-8 col-md-6 col-lg-offset-2 col-md-6-offset-3 register-container">
        <h2 class="page-header">REGISTER</h2>
        <form (ngSubmit)="onRegister(f)" #f="ngForm">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" ngModel class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" ngModel class="form-control" required>
            </div>
            <!-- Group of three inputs -->
            <div class="col-md-12 form-inline">
                <div class="form-group col-md-4 sm-label">
                    <label for="dob">Date of Birth</label>
                </div>
                <div class="form-group col-md-4 sm-label">
                    <label for="hiredate">Date of Hire</label>
                </div>
                <div class="form-group col-md-4 sm-label">
                    <label for="rate">Hourly Rate</label>
                </div>
            </div>
            <div class="form-inline col-md-12">
                <div class="form-group col-md-4">
                    <input ngModel type="date" name="dob" id="dob" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <input ngModel class="col-md-8" type="date" name="hire_date" id="hire_date" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <div class="input-group col-md-12">
                        <div class="input-group-addon">$</div>
                        <input ngModel type="number" name="rate" id="rate" placeholder="Hourly Rate" class="form-control">
                    </div>
                </div>

            </div>
            <!-- End of three input Group -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" name="gender" id="gender" ngModel>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="address" name="address" id="address" ngModel class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="phone" name="phonenumber" id="phonenumber" ngModel class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" ngModel class="form-control" required [email]="true">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="pass" id="pass" ngModel class="form-control" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" name="department" id="department" ngModel class="form-control" required>
            </div>
            <div class="form-group">
                <label for="usertype">Account Type</label>
                <select class="form-control" name="usertype" id="usertype" ngModel>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <!--<input type="select" name="usertype" id="usertype" ngModel class="form-control" required>-->
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Register</button>

        </form>
    </div>
</div>
