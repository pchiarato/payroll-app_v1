<button type="button" class="btn btn-info" (click)="lgModal.show()">Edit Employee</button>

<div class="modal fade" bsModal #lgModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="employee-edit-modal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Edit Employee Information</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="lgModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <!--This is static modal, backdrop click will not close it. Click <b>&times;</b> to close modal.-->

                <form>
                    <div class="form-group">
                        <label for="hourly_rate">Hourly Rate</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" class="form-control" name="hourly_rate" id="hourly_rate">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" id="address">
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <div class="input-group">
                            <div class="input-group-addon">@</div>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="phone" class="form-control" name="phone" id="email">
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-info">Update</button>
                        <button (click)="lgModal.hide()" class="btn btn-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
